<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex Camps</title>

    <!-- Links -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/favicons/pokebola.png">

    <!-- JS -->
    <script defer src="/assets/js/script.js"></script>
    </head>
    <body>
        <img src="/assets/images/PokedexCamps-20-03-2025.png" alt="PokedexCamps" class="PokedexCamps">
        <main>

            <img src="" alt="pokemon" class="pokemonImage" id="pokemonImage" hidden>

            <h1 class="pokemonData">
                <span class="pokemonNumber" id="pokemonNumber"></span> -
                <span class="pokemonName" id="pokemonName"></span>
            </h1>

            <div class="pokemonInfos">
                <small class="pokemonType" id="pokemonType"></small>
                <small class="pokemonDescription" id="pokemonDescription"></small>
            </div>

            <form class="form" id="form">
                <input 
                    type="search"
                    class="inputSearch"
                    placeholder="Nome do Pokemon ou número"
                    id="inputSearch"
                    required
                />
            </form>

            <div class="buttons">
                <button type="button" class="button btn-prev" id="btn-prev">&#60 Anterior</button>
                <button type="button" class="button btn-next" id="btn-next">Próximo &#62</button>
            </div>

            <img src="/assets/images/pokedex.png" alt="pokedex" class="pokedex">
        </main>
    </body>
</html>

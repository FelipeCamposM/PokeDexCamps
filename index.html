<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex Camps</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/index.js"></script>
    </head>
    <body>
        <h1>Pokedex Test</h1>

        <div class="pokedex">
            <div class="visor">
                <div class="pokemon">
                <img src="{{pokemonImage}}" alt="{{pokemonName}}" />
                </div>
            </div>
            <div class="informacoes">
                <div class="nome">
                <span id="pokemonName"></span>
                </div>
                <div class="tipo">
                <span id="pokemonType"></span>
                </div>
                <div class="descricao">
                <span id="pokemonDescription"></span>
                </div>
            </div>
        </div>
    </body>
</html>
